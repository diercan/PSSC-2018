<div class="container">
    <h4>History</h4>

    <hr>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Event Type</th>
    <th scope="col">Details</th>
    <th scope="col">Date</th>
    <th scope="col">User</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events">
    <td>{{ event.type }}</td>
    <td>{{ event.details }}</td>
    <td>{{ event.timestamp | date:'medium' }}</td>
    <td>{{ event.user.id }}</td>
  </tr>
  </tbody>
</table>
</div>
